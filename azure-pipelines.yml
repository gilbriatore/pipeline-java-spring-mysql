trigger:
  branches:
    include:
      - main

pool:
  vmImage: 'ubuntu-latest'

variables:
  MYSQL_ROOT_PASS: '12345!'
  SPRING_DB_USER: 'springuser'
  SPRING_DB_PASS: 'springpass'
  SPRING_DB_NAME: 'spring'

steps:
  # ✅ Instalar MySQL
  - task: Bash@3
    displayName: 'Instalar MySQL Server'
    inputs:
      targetType: 'inline'
      script: |
        sudo apt-get update
        sudo DEBIAN_FRONTEND=noninteractive apt-get install -y mysql-server

  # ✅ Alterar root para mysql_native_password
  - task: Bash@3
    displayName: 'Alterar plugin de autenticação do root'
    inputs:
      targetType: 'inline'
      script: |
        sudo systemctl start mysql
        sudo mysql -e "ALTER USER 'root'@'localhost' IDENTIFIED WITH mysql_native_password BY '${MYSQL_ROOT_PASS}';"
        sudo mysql -e "FLUSH PRIVILEGES;"

  # ✅ Criar banco e usuário spring
  - task: Bash@3
    displayName: 'Criar banco spring e usuário'
    inputs:
      targetType: 'inline'
      script: |
        mysql -u root -p${MYSQL_ROOT_PASS} -e "CREATE DATABASE IF NOT EXISTS ${SPRING_DB_NAME};"
        mysql -u root -p${MYSQL_ROOT_PASS} -e "CREATE USER IF NOT EXISTS '${SPRING_DB_USER}'@'localhost' IDENTIFIED BY '${SPRING_DB_PASS}';"
        mysql -u root -p${MYSQL_ROOT_PASS} -e "GRANT ALL PRIVILEGES ON ${SPRING_DB_NAME}.* TO '${SPRING_DB_USER}'@'localhost';"
        mysql -u root -p${MYSQL_ROOT_PASS} -e "FLUSH PRIVILEGES;"

  # ✅ Testar conexão
  - task: Bash@3
    displayName: 'Testar conexão com banco spring'
    inputs:
      targetType: 'inline'
      script: |
        mysql -u ${SPRING_DB_USER} -p${SPRING_DB_PASS} -e "SHOW DATABASES;"

  # ✅ Build com Maven
  - task: Maven@4
    displayName: 'Build com Maven'
    inputs:
      mavenPomFile: 'pom.xml'
      goals: 'clean package'

  # ✅ Executar aplicação Spring Boot
  - task: Bash@3
    displayName: 'Executar aplicação Spring Boot'
    inputs:
      targetType: 'inline'
      script: |
        java -jar target/*.jar
